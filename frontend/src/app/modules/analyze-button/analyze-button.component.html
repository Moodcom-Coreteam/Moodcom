<div fxLayout="row" fxLayoutAlign="center center">
  <button *ngIf="videoSize > 0 && !isLoading"
          mat-raised-button
          color="primary"
          [ngClass]="{'buttonAnalyze': true}"
          (click)="onAnalyzeVideos()"
  >{{ text() }}</button>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
